name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # PostgreSQL service for database tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Setup environment variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "POSTGRES_URL_NON_POOLING=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "NEXTAUTH_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "BETTER_AUTH_SECRET=test-secret-key-for-ci-only-minimum-32-characters-long-safe" >> $GITHUB_ENV
          echo "BETTER_AUTH_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "PLAYWRIGHT_TEST_MODE=true" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Push database schema
        run: pnpm prisma db push --skip-generate

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm exec playwright test --project=chromium
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          POSTGRES_URL_NON_POOLING: postgresql://postgres:postgres@localhost:5432/test_db
          NEXTAUTH_URL: http://localhost:3000
          BETTER_AUTH_SECRET: test-secret-key-for-ci-only-minimum-32-characters-long-safe
          BETTER_AUTH_URL: http://localhost:3000
          PLAYWRIGHT_TEST_MODE: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
